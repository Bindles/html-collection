<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI Example</title>

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <!-- Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>

    <!-- DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@1.2.0/dist/full.js"></script>
  </head>
  <body x-data="{ open: false }" class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white font-bold text-lg">DaisyUI Example</a>

        <!-- Mobile menu button -->
        <button
          @click="open = !open"
          class="text-white focus:outline-none lg:hidden"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>

        <!-- Mobile menu -->
        <div x-show="open" @click.away="open = false" class="lg:hidden">
          <ul class="space-y-2">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">About</a></li>
            <li><a href="#" class="text-white">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-4">Welcome to DaisyUI Example</h1>

      <!-- DaisyUI Alert Component -->
      <div
        x-data="{ show: true }"
        x-show="show"
        class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 my-4"
        role="alert"
      >
        <strong class="font-bold">Heads up!</strong>
        <span class="block sm:inline">This is a DaisyUI alert component.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <svg
            @click="show = false"
            class="fill-current h-6 w-6 text-blue-500"
            role="button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <title>Close</title>
            <path
              d="M14.348 5.652a.5.5 0 0 0-.708 0L10 9.293 5.36 4.652a.5.5 0 1 0-.708.708L9.293 10l-4.65 4.64a.5.5 0 0 0 .708.708L10 10.707l4.64 4.65a.5.5 0 0 0 .708-.708L10.707 10l4.64-4.648a.5.5 0 0 0 0-.708z"
            />
          </svg>
        </span>
      </div>

      <!-- DaisyUI Button Component -->
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Click me (DaisyUI button)
      </button>
    </div>
  </body>
</html>
